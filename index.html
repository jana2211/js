<!DOCTYPE html>
<html>
<head>
  <title>Toggle with Class</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <button onclick="toggleParagraph()">Show/Hide Paragraph</button>

  <p id="myParagraph" class="hidden">
    This paragraph is toggled using classList.
  </p>

  <script>
    function toggleParagraph() {
      document.getElementById("myParagraph").classList.toggle("hidden");
    }
  </script>

</body>
</html>
